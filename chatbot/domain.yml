version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - give_number
  - say_hello_world
  - request_for_picture

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?

  utter_request_for_picture:
    - text: I detected {collected_objects}.

  utter_repeat_number:
  - text: "your phone number is {phone_number_slot} . "

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

entities:
  - phone_number
  - object

slots:
  phone_number_slot:
    type: any
    influence_conversation: false
    mappings:
      - intent: give_number
        type: from_entity
        entity: phone_number

  collected_objects:
    type: list
    mappings:
      - intent: request_for_picture
        type: from_entity
        entity: object

actions:
- action_hello_world


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
